<div class="table" [ngStyle]="{'min-width': (((Headers.length+1)*150)+40)+'px'}">

  <ion-list class="list1" lines="inset" [ngStyle]="{'min-width': ((Headers.length+1)*150)+'px'}">

    <ion-item class="header-list">
      <ion-avatar slot="start"><ion-img src='assets/icon/hsuite_small.png'></ion-img></ion-avatar>
      <ion-grid><ion-row>
        <ion-col style="text-align: start;">{{Name}}</ion-col>
        <ion-col *ngFor="let info of Headers">{{info}}</ion-col>
      </ion-row></ion-grid>
    </ion-item>

    <div items *ngIf="InfiniteList.length > 0">
      <ion-item *ngFor="let list of InfiniteList; index as i" button (click)="routerRedirect(list)" mode="md">
        <ion-text slot="start" *ngIf="Index == true"> {{i+1}} </ion-text>
        <ion-avatar slot="start">
          <ion-img [src]='list.cover_image ? list.cover_image: GenericImage'></ion-img>
        </ion-avatar>
        <ion-grid>
          <ion-row>

            <ion-col [ngStyle]="{'width': (100/(Data.length+1))+'%', 'margin':'auto'}">
              <ion-label class="ion-text-wrap">
                <h2 *ngIf="!SpecificData">{{list[NameData]}}</h2>
                <h2 *ngIf="SpecificData">{{setSpecificData(list, NameData)}}</h2>
                <p *ngIf="Subtitle" style="color:rgb(218, 216, 216);">Floor:
                  {{list.latest_statistics.stats.floor_price.amount}} ‚Ñè</p>
              </ion-label>
            </ion-col>

            <ion-col *ngFor="let data of Data" [ngStyle]="{'width': (100/(Data.length+1))+'%'}">
              <p *ngIf="!SpecificData" [innerHTML]="setData(list, data)"></p>
              <p *ngIf="SpecificData" [innerHTML]="setSpecificData(list, data)"></p>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>

    </div>

    <ion-item *ngIf="InfiniteList.length == 0 && !isLoading">
      <ion-label class="ion-text-wrap" style="text-align: center;">
        <h2>No results found</h2>
      </ion-label>
    </ion-item>

    <div items *ngIf="List.length == 0">
      <ion-item *ngFor="let placeholder of placeholder | slice:0:5" mode="md">
        <ion-thumbnail slot="start">
          <ion-skeleton-text [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <ion-grid>
          <ion-row>

            <ion-col [ngStyle]="{'width': (100/3)+'%', 'margin':'auto'}">
              <ion-label class="ion-text-wrap">
                <h2>
                  <ion-skeleton-text [animated]="true" [ngStyle]="{'width': placeholder.width}"></ion-skeleton-text>
                </h2>
                <p>
                  <ion-skeleton-text [animated]="true" style="width: 20%;"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-col>

            <ion-col *ngFor="let data of Data" [ngStyle]="{'width': (100/3)+'%'}">
              <p>
                <ion-skeleton-text [animated]="true" [ngStyle]="{'width': placeholder.width}"></ion-skeleton-text>
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>

  </ion-list>

  <ion-infinite-scroll *ngIf="AmountOfItems == null" (ionInfinite)="loadMoreCollections($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more collections...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</div>
